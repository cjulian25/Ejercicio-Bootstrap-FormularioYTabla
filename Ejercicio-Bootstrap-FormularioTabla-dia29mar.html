<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        body{
            display: grid;
            place-items: center;
            background-color: rgb(2,0,36);
            background: linear-gradient(133deg, rgba(2,0,36,0.7147233893557423) 0%, rgba(255,255,255,1) 50%, rgba(2,0,36,0.7567401960784313) 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        @media screen and (max-width: 1024px){
            .style__media{
                margin-left: 10px;                
            }
        }

    </style>
</head>
<body>
    <div class="container container-fluid">        
        <div class="row d-flex align-items-center border border-primary border-3 pt-5 pb-5 pe-3 container__items">
            <div class="col col-xxl-6 col-12">
                <form action="#" method="" class="container">
                    <label for="lenguaje" class="form-label mt-3">Lenguaje</label>
                    <input type="text" id="lenguaje" class="form-control">
    
                    <label for="numProgramadores" class="form-label mt-3">Cantidad de programadores</label>
                    <input type="number" id="numProgramadores" class="form-control">
    
                    <label for="textarea" class="form-label mt-3">Descripcion</label>
                    <div class="col row">
                        <div>
                            <textarea id="textarea" class="form-control" rows="6"></textarea>
                        </div>
                    </div>
                <div class="row d-flex gap-4 justify-content-center mt-4">
                    <button class="btn btn-primary btn-lg col-5">Agregar</button>
                    <button class="btn btn-danger btn-lg col-5">Eliminar</button>
                </div>
                </form>
            </div>
            <div class="col col-xxl-6 col-12 mt-5 style__media">
                <table class="table table-dark table-striped text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Lenguaje</th>
                            <th>Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>                    
                        <tr>
                            <td>1</td>
                            <td>Javascript</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Python</td>
                            <td>500</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>C#</td>
                            <td>300</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Ruby</td>
                            <td>300</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Java</td>
                            <td>300</td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td>Go</td>
                            <td>300</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
